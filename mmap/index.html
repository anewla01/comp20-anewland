<!DOCTYPE html>
<html>
	<head>
		<title>Marauder's Map </title>	
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
		<link rel="stylesheet" href="style.css" />


		<script>
		
			var my_lat = 0;
			var my_lng = 0;
			var my_login = "LeaAmmerman";
			var other_user_data;
			var params = "login=" + my_login + "&lat=" + my_lat+ "&lng=" + my_lng;
			var url = "https://secret-about-box.herokuapp.com/sendLocation";

			var xhr = new XMLHttpRequest();

			var me = new google.maps.LatLng(my_lat, my_lng);
			var my_options = {
						zoom: 13, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var places;


			function init() {

				map = new google.maps.Map(document.getElementById("map_canvas"), my_options);
				get_my_location();

				
				xhr.open("POST", url , true);
				xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				
				xhr.onreadystatechange = function(){
					if(xhr.readyState == 4 && xhr.status == 200){
						other_user_data = JSON.parse(xhr.responseText);
						console.log(other_user_data[0]["login"]);
					}
				}

				xhr.send(params);

			}

			function get_my_location(){
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPositi


					navigator.geolocation.getCurrentPosition(function(position) {
					my_lat = position.coords.latitude;
					my_lng = position.coords.longitude;
					// elem = document.getElementById("info");
					renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser. What a shame!");
				}
			}


			/* Stolen */
			function renderMap()
			{
				me = new google.maps.LatLng(my_lat, my_lng);
				// Update map and go there...

				map.panTo(me);
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Here I Am!"
				});
				marker.setMap(map);

				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});

				// // Calling Google Places API
				// var request = {
				// 	location: me,
				// 	radius: '500',
				// 	types: ['food']
				// };		

				service = new google.maps.places.PlacesService(map);
				// service.search(other_user_data, setup_user_markers);
				setup_user_markers(other_user_data);
			}


	
			// Taken from http://code.google.com/apis/maps/documentation/javascript/places.html
			function callback(results, status)
			{
				if (status == google.maps.places.PlacesServiceStatus.OK) {
					alert("Got places back!");
					places = results;
					for (var i = 0; i < results.length; i++) {
						createMarker(results[i]);
					}
				}
			}

			function setup_user_markers(data){
				console.log("in setup_user_markers");
				if (data != null){
					alert("Found other users!");
					// places = data;
					for (var i = 0; i < data.length; i++) {
						createMarker(data[i]);
					}
				}
			}
			
			function createMarker(user_data)
			{

				user_pos = new google.maps.LatLng(user_data["lat"], user_data["lng"]);

				marker = new google.maps.Marker({
						position: user_pos,
						title: user_data["login"]
				});
				marker.setMap(map);

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.close();
					infowindow.setContent(user_data["login"]);
					infowindow.open(map, this);
				});
      		}


		</script>

	</head>	

	<body onload= "init()">
		<div id ="map_canvas"> </div>
	</body>
</html>
